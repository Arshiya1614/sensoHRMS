<div class="card">
    <div class="card-content">
      <div class="row mb-2">
            <div class="form-content"> 
              <h3 class="text-center">Resend Verification!</h3>
      
              <div class="col-12">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" [formControl]="email" required>
                <mat-error *ngIf="email.invalid && email.touched">{{ getErrorMessage() }}</mat-error>
              </div>
              <button>Submit</button>
          
              <div class="row">
                  <div class="d-flex mt-3 justify-content-center">
                    <a class="link" routerLink="/authentication/login"><h5>Verified? Sign In</h5></a>
                  </div>
              </div>
            </div>
          </div>
      </div>
      </div>
